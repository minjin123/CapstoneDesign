plugins {    id 'java'    id 'org.springframework.boot' version '3.4.4'    id 'io.spring.dependency-management' version '1.1.7'}group = 'springbook'version = '0.0.1-SNAPSHOT'java {    toolchain {        languageVersion = JavaLanguageVersion.of(17)    }}repositories {    mavenCentral()}dependencies {    implementation 'org.springframework.boot:spring-boot-starter'    // 테스트    testImplementation 'org.springframework.boot:spring-boot-starter-test'    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'    // 스프링 웹    implementation 'org.springframework.boot:spring-boot-starter-web:3.4.4'    //mongodb driver    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:3.4.4'    //문자열 암호화    implementation 'com.github.ulisesbocchio:jasypt-spring-boot-starter:3.0.5'    //로그    implementation 'org.slf4j:slf4j-api:2.0.17'    //롬북    compileOnly 'org.projectlombok:lombok:1.18.36'    // swagger    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.5'    implementation 'org.webjars:webjars-locator-core:0.59'}tasks.named('test') {    useJUnitPlatform()}